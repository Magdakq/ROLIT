<script>
const menu = document.querySelector('#mobile-menu');
const menuLinks = document.querySelector('.navbar_menu');

menu.addEventListener('click', function () {
    menu.classList.toggle('is-active');
    menuLinks.classList.toggle('active');
});

document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll(".album .img");
    const gallery = document.querySelector(".gallery");
    const galleryImage = document.querySelector(".gallery img");
    const galleryDescription = document.querySelector(".gallery .gallery-description");
    const closeBtn = document.querySelector(".gallery .close");
    const leftArrow = document.querySelector(".gallery .arrow.left");
    const rightArrow = document.querySelector(".gallery .arrow.right");

    class Node {
        constructor(image, description) {
            this.image = image;
            this.description = description;
            this.next = null;
            this.prev = null;
        }
    }

    class DoubleLinkedList {
        constructor(images) {
            this.head = null;
            this.tail = null;
            this.current = null;
            images.forEach((img) => this.add(img.src, img.alt));
        }
        add(imageSrc, description) {
            const newNode = new Node(imageSrc, description);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
                this.current = newNode;
            } else {
                this.tail.next = newNode;
                newNode.prev = this.tail;
                this.tail = newNode;
            }
        }
        moveNext() {
            if (this.current && this.current.next) {
                this.current = this.current.next;
            }
            return this.current ? this.current.image : '';
        }
        movePrev() {
            if (this.current && this.current.prev) {
                this.current = this.current.prev;
            }
            return this.current ? this.current.image : '';
        }
        getCurrentImage() {
            return this.current ? this.current.image : '';
        }
        getCurrentDescription() {
            return this.current ? this.current.description : '';
        }
    }

    const imageList = new DoubleLinkedList(Array.from(images).map(img => ({ src: img.src, alt: img.alt })));
    const openGallery = () => {
        galleryImage.src = imageList.getCurrentImage();
        galleryDescription.textContent = imageList.getCurrentDescription();
        gallery.classList.add("open");
    };
    const closeGallery = () => {
        gallery.classList.remove("open");
    };

    images.forEach((img, index) => {
        img.addEventListener("click", () => {
            imageList.current = imageList.head;
            for (let i = 0; i < index; i++) {
                imageList.moveNext();
            }
            openGallery();
        });
    });

    rightArrow.addEventListener("click", () => {
        galleryImage.src = imageList.moveNext();
        galleryDescription.textContent = imageList.getCurrentDescription();
    });

    leftArrow.addEventListener("click", () => {
        galleryImage.src = imageList.movePrev();
        galleryDescription.textContent = imageList.getCurrentDescription();
    });

    closeBtn.addEventListener("click", closeGallery);
    gallery.addEventListener("click", (event) => {
        if (event.target === gallery || event.target === closeBtn) {
            closeGallery();
        }
    });
});
</script>
