const container = document.getElementById('writers-container');
let showDivider = true;

function displayWriters(writersArray) {
    container.innerHTML = ""; // Clear the container

    writersArray.forEach((writer, index) => {
        container.innerHTML += `
            <div class="writer-card">
                <img src="${writer.imgSrc}" alt="${writer.name}">
                <div class="writer-info">
                    <h2>${writer.name}</h2>
                    <p>${writer.description}</p>
                    ${index < 5 ? '<a href="' + writer.link + '" class="details-button">Детальніше</a>' : ''}
                </div>
            </div>
        `;

        if (index === 4 && showDivider) {
            container.innerHTML += `<div class="divider"></div>`;
        }
    });
}

// Binary tree for sorting
class TreeNode {
    constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
    }
}

class BinarySearchTree {
    constructor() {
        this.root = null;
    }

    insert(value) {
        const newNode = new TreeNode(value);
        if (!this.root) {
            this.root = newNode;
        } else {
            this.insertNode(this.root, newNode);
        }
    }

    insertNode(node, newNode) {
        const nodeSurname = node.value.name.split(" ").pop();
        const newSurname = newNode.value.name.split(" ").pop();

        if (newSurname.localeCompare(nodeSurname, 'uk') < 0) {
            if (!node.left) {
                node.left = newNode;
            } else {
                this.insertNode(node.left, newNode);
            }
        } else {
            if (!node.right) {
                node.right = newNode;
            } else {
                this.insertNode(node.right, newNode);
            }
        }
    }

    inOrder() {
        const result = [];
        this.traverseInOrder(this.root, result);
        return result;
    }

    traverseInOrder(node, result) {
        if (node) {
            this.traverseInOrder(node.left, result);
            result.push(node.value);
            this.traverseInOrder(node.right, result);
        }
    }
}

function sortWriters() {
    const bst = new BinarySearchTree();
    writers.forEach(writer => bst.insert(writer));
    const sortedWriters = bst.inOrder();

    showDivider = false; // Remove divider during sorting
    displayWriters(sortedWriters);
}
