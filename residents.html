// Binary Tree Node
class TreeNode {
    constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
    }
}

// Binary Search Tree
class BinarySearchTree {
    constructor() {
        this.root = null;
    }

    //Ukrainian alphabet order
    insert(value) {
        const newNode = new TreeNode(value);
        if (!this.root) {
            this.root = newNode;
        } else {
            this.insertNode(this.root, newNode);
        }
    }

   
    insertNode(node, newNode) {
        // Extract surname
        const nodeSurname = node.value.name.split(" ").pop();
        const newSurname = newNode.value.name.split(" ").pop();

        // Use localeCompare with 'uk' locale for Ukrainian alphabetical order
        if (newSurname.localeCompare(nodeSurname, 'uk') < 0) {
            if (!node.left) {
                node.left = newNode;
            } else {
                this.insertNode(node.left, newNode);
            }
        } else {
            if (!node.right) {
                node.right = newNode;
            } else {
                this.insertNode(node.right, newNode);
            }
        }
    }

    //to get sorted list
    inOrder() {
        const result = [];
        this.traverseInOrder(this.root, result);
        return result;
    }

    // Helper method for in-order traversal
    traverseInOrder(node, result) {
        if (node) {
            this.traverseInOrder(node.left, result);
            result.push(node.value);
            this.traverseInOrder(node.right, result);
        }
    }
}

// Sorting function using Binary Tree
function sortWriters() {
    const bst = new BinarySearchTree();

    // Insert each writer
    writers.forEach(writer => bst.insert(writer));

    // Get sorted writers using in-order traversal
    const sortedWriters = bst.inOrder();

    // Display sorted writers
    displayWriters(sortedWriters);
}
